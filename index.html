<!DOCTYPE html>
<html lang="fr">
<head>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --wine-dark: #3a0d0d;
  --wine-darker: #2a0707;
  --wine-light: #7c2d12;
  --gold: #c9a24d;
  --bg-light: #f8f6f4;
  --bg-soft: #f3ecec;
  --text-dark: #1f2937;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
  line-height: 1.7;
}

.container { width:90%; max-width:1100px; margin:auto; }
.narrow { max-width:760px; margin:auto; text-align:center; }

/* HEADER */
header {
  background: var(--wine-dark);
  color:white;
  height:90px;
  overflow:hidden;
}

.nav {
  display:flex;
  justify-content:space-between;
  align-items:center;
  height:100%;
}

/* LOGO */
.logo {
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:700;
  letter-spacing:1px;
}

.logo img {
  height:130px;
  max-height:100%;
  width:auto;
}

/* NAV */
nav a, .lang {
  color:#f3e8e8;
  margin-left:22px;
  text-decoration:none;
  font-weight:500;
  cursor:pointer;
}

/* HERO */
.hero {
  background: linear-gradient(rgba(58,13,13,.9), rgba(58,13,13,.9));
  color:white;
  padding:120px 0;
  text-align:center;
}

.hero h1 {
  font-family:'Playfair Display', serif;
  font-size:44px;
}

.hero span {
  display:block;
  font-size:26px;
  margin-top:12px;
}

.hero p {
  max-width:720px;
  margin:25px auto 40px;
  font-size:18px;
}

/* BUTTONS */
.buttons a {
  display:inline-block;
  padding:14px 32px;
  margin:0 8px;
  font-weight:600;
  text-decoration:none;
  border-radius:4px;
}

.btn-gold { background:var(--gold); color:var(--wine-dark); }
.btn-outline { border:1px solid var(--gold); color:var(--gold); }

/* SECTIONS */
.about { background:white; padding:90px 0; }

.services {
  background:var(--bg-soft);
  padding:110px 0;
}

.services h2 {
  text-align:center;
  font-family:'Playfair Display', serif;
  font-size:36px;
  margin-bottom:15px;
}

.line {
  width:90px;
  height:3px;
  background:var(--wine-dark);
  margin:0 auto 60px;
}

.service-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.service {
  background:white;
  padding:40px;
  border-top:6px solid var(--wine-dark);
}

.service.gold { border-top:6px solid var(--gold); }

.service h3 {
  font-family:'Playfair Display', serif;
  margin-bottom:15px;
}

/* CONTACT */
.contact { background:white; padding:100px 0; }

.contact h2 {
  font-family:'Playfair Display', serif;
  font-size:34px;
  margin-bottom:25px;
}

form input, form textarea {
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border:1px solid #d6caca;
}

form button {
  background:var(--gold);
  border:none;
  padding:14px 32px;
  font-weight:600;
  cursor:pointer;
}

/* FOOTER */
footer {
  background:var(--wine-darker);
  color:#e5dcdc;
  text-align:center;
  padding:25px;
  font-size:14px;
}

/* FLOATING */
.floating {
  position:fixed;
  right:20px;
  bottom:20px;
  z-index:999;
}

.floating a {
  display:flex;
  align-items:center;
  justify-content:center;
  width:46px;
  height:46px;
  margin-top:10px;
  border-radius:50%;
  background:var(--wine-dark);
  color:white;
  font-size:18px;
  box-shadow:0 6px 14px rgba(0,0,0,.25);
}

/* MOBILE */
@media (max-width: 600px) {
  header { height:70px; }
  .logo img { height:80px; }
}
</style>
</head>

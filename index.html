<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Aigle Consult – Academic Mobility</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --wine-dark: #3a0d0d;
  --wine-darker: #2a0707;
  --wine-light: #7c2d12;
  --gold: #c9a24d;
  --bg-light: #f8f6f4;
  --bg-soft: #f3ecec;
  --text-dark: #1f2937;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
  line-height: 1.7;
}

.container { width:90%; max-width:1100px; margin:auto; }
.narrow { max-width:760px; margin:auto; text-align:center; }

header { background: var(--wine-dark); color:white; }
.nav {
  display:flex; justify-content:space-between; align-items:center;
  padding:18px 0;
}

.logo {
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:700;
  letter-spacing:1px;
}

.logo img {
  height:130px;   /* isompi logo */
  width:auto;
  display:block;
}


nav a, .lang {
  color:#f3e8e8; margin-left:22px;
  text-decoration:none; font-weight:500; cursor:pointer;
}

.hero {
  background: linear-gradient(rgba(58,13,13,.9), rgba(58,13,13,.9));
  color:white;
  padding:120px 0;
  text-align:center;
}

.hero h1 {
  font-family:'Playfair Display', serif;
  font-size:44px;
}

.hero span {
  display:block;
  font-size:26px;
  margin-top:12px;
}

.hero p {
  max-width:720px;
  margin:25px auto 40px;
  font-size:18px;
}

.buttons a {
  display:inline-block;
  padding:14px 32px;
  margin:0 8px;
  font-weight:600;
  text-decoration:none;
  border-radius:4px;
}

.btn-gold { background:var(--gold); color:var(--wine-dark); }
.btn-outline { border:1px solid var(--gold); color:var(--gold); }

.about { background:white; padding:90px 0; }

.about h2 {
  font-family:'Playfair Display', serif;
  font-size:36px;
  margin-bottom:30px;
}

.services {
  background:var(--bg-soft);
  padding:110px 0;
}

.services h2 {
  text-align:center;
  font-family:'Playfair Display', serif;
  font-size:36px;
  margin-bottom:15px;
}

.line {
  width:90px;
  height:3px;
  background:var(--wine-dark);
  margin:0 auto 60px;
}

.service-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.service {
  background:white;
  padding:40px;
  border-top:6px solid var(--wine-dark);
}

.service.gold { border-top:6px solid var(--gold); }

.service h3 {
  font-family:'Playfair Display', serif;
  margin-bottom:15px;
}

.contact { background:white; padding:100px 0; }

.contact h2 {
  font-family:'Playfair Display', serif;
  font-size:34px;
  margin-bottom:25px;
}

form input, form textarea {
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border:1px solid #d6caca;
}

form button {
  background:var(--gold);
  border:none;
  padding:14px 32px;
  font-weight:600;
  cursor:pointer;
}

footer {
  background:var(--wine-darker);
  color:#e5dcdc;
  text-align:center;
  padding:25px;
  font-size:14px;
}

.floating {
  position:fixed;
  right:20px;
  bottom:20px;
  z-index:999;
}

.floating a {
  display:flex;
  align-items:center;
  justify-content:center;
  width:46px;
  height:46px;
  margin-top:10px;
  border-radius:50%;
  background:var(--wine-dark);
  color:white;
  font-size:18px;
  box-shadow:0 6px 14px rgba(0,0,0,.25);
}
</style>
</head>

<body>

<header>
  <div class="container nav">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/Jeankabeya/weblogo/main/logo%20(1).png" alt="Aigle Consult Logo">
      <span>AIGLE CONSULT</span>
    </div>
    <nav>
      <a href="#about" data-fr="À propos" data-en="About">À propos</a>
      <a href="#services" data-fr="Services" data-en="Services">Services</a>
      <a href="#approach" data-fr="Approche" data-en="Approach">Approche</a>
      <a href="#contact" data-fr="Contact" data-en="Contact">Contact</a>
      <span class="lang" onclick="setLang('fr')">FR</span>  
     / <spanclass="lang" onclick="setLang('en')">EN</span>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>
      AIGLE CONSULT
      <span data-fr="Mobilité académique & services de partenariat universitaire"
            data-en="Academic Mobility & University Partnership Services"></span>
    </h1>

    <p data-fr="Basée à Kinshasa, RDC, nous accompagnons les étudiants dans l’accès à l’enseignement supérieur en Europe."
       data-en="Based in Kinshasa, DRC, we support students in pursuing higher education opportunities in Europe."></p>

    <div class="buttons">
      <a href="#services" class="btn-gold" data-fr="Nos services" data-en="Our Services">Nos services</a>
      <a href="#contact" class="btn-outline" data-fr="Contactez-nous" data-en="Contact Us">Contactez-nous</a>
    </div>
  </div>
</section>

<!-- SERVICES -->
<section id="services" class="services">
  <div class="container">
    <h2 data-fr="Nos services" data-en="Our Services"></h2>
    <div class="line"></div>

    <div class="service-grid">
      <div class="service">
        <h3 data-fr="Orientation académique" data-en="Academic Guidance"></h3>
        <p data-fr="Conseils personnalisés pour aider les étudiants à choisir les universités et programmes adaptés."
           data-en="Personalized guidance to help students choose suitable universities and programs."></p>
      </div>

      <div class="service gold">
        <h3 data-fr="Assistance aux candidatures" data-en="Application Assistance"></h3>
        <p data-fr="Accompagnement complet durant tout le processus de candidature."
           data-en="Full support throughout the application process."></p>
      </div>

      <div class="service">
        <h3 data-fr="Universités partenaires" data-en="Partner Universities"></h3>
        <p data-fr="France, Belgique, Grèce, Roumanie et Chypre du Nord."
           data-en="France, Belgium, Greece, Romania and Northern Cyprus."></p>
      </div>
    </div>
  </div>
</section>

<!-- ABOUT -->
<section id="about" class="about">
  <div class="narrow">
    <h2 data-fr="À propos d’Aigle Consult" data-en="About Aigle Consult"></h2>
    <p data-fr="Agence basée à Kinshasa, RDC, spécialisée en mobilité académique."
       data-en="Agency based in Kinshasa, DRC, specialized in academic mobility."></p>
  </div>
</section>

<!-- CONTACT -->
<section id="contact" class="contact">
  <div class="narrow">
    <h2 data-fr="Contact & inscription" data-en="Contact & Registration"></h2>

    <form action="https://formspree.io/f/mlggrgew" method="POST">
      <input type="text" name="name" placeholder="Nom complet" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" rows="4" placeholder="Message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</section>

<footer>
  © 2026 Aigle Consult – Tous droits réservés
</footer>

<div class="floating">
  <a href="https://wa.me/243827704694"><i class="fab fa-whatsapp"></i></a>
</div>

<script>
function setLang(lang) {
  document.querySelectorAll('[data-fr]').forEach(el => {
    el.textContent = el.dataset[lang];
  });
}
setLang('fr');
</script>

</body>
</html>
